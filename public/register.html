<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - PAMA</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fb; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 2rem 2.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); width: 320px; }
    h2 { margin-bottom: 1.5rem; color: #333; }
    label { display: block; margin-bottom: 0.5rem; color: #555; }
    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.7rem; background: #4f8cff; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #2563eb; }
    .login-link { display: block; margin-top: 1rem; text-align: center; color: #4f8cff; text-decoration: none; }
    .login-link:hover { text-decoration: underline; }
    .error { color: #e53e3e; margin-bottom: 1rem; text-align: center; }
    .success { color: #38a169; margin-bottom: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <div id="error" class="error" style="display:none;"></div>
      <div id="success" class="success" style="display:none;"></div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Register</button>
    </form>
    <a class="login-link" href="login.html">Already have an account? Login</a>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      const res = await fetch('/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      if (!res.ok) {
        errorDiv.textContent = data.message || 'Registration failed.';
        errorDiv.style.display = 'block';
      } else {
        successDiv.textContent = 'Registration successful! You can now login.';
        successDiv.style.display = 'block';
        setTimeout(() => { window.location.href = '/login.html'; }, 1500);
      }
    });
  </script>
</body>
</html>
